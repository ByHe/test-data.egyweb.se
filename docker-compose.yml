services:

  web:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - ${PORT}:80 
    volumes:
      - ./www/public:/var/www/public
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./config/ssl:/etc/ssl
    depends_on:
      - php

  php:
    build: ./docker/php
    container_name: php
    volumes:
      - ./www/public:/var/www/public
      - ./config/php/php.ini:/usr/local/etc/php/php.ini

  mariadb:
    image: mariadb:latest
    container_name: mariadb
    restart: always
    volumes:
      - ./db:/var/lib/mysql
      - ./config/mysql/my.cnf:/etc/mysql/my.cnf
    environment:
      - MYSQL_ROOT_PASSWORD=${PASSWORD}
      - MYSQL_DATABASE=db
      - MYSQL_USER=pma
      - MYSQL_PASSWORD=${PASSWORD}

  pma:
    image: phpmyadmin/phpmyadmin:latest
    container_name: pma
    restart: always
    environment:
      PMA_HOST: mariadb
    depends_on:
      - mariadb
